name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false

      - name: Upload assets to Vercel Blob
        if: matrix.platform == 'macos-latest' || matrix.platform == 'windows-latest'
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: |
          # Find the built asset
          if [ "${{ matrix.platform }}" == "macos-latest" ]; then
            ASSET_PATH=$(find src-tauri/target/release/bundle/dmg -name "*.dmg" | head -n 1)
          elif [ "${{ matrix.platform }}" == "windows-latest" ]; then
            ASSET_PATH=$(find src-tauri/target/release/bundle/nsis -name "*.exe" | head -n 1)
          fi

          if [ -n "$ASSET_PATH" ]; then
            echo "Found asset: $ASSET_PATH"
            # Install dependencies in web folder if not already (it was installed in previous step but let's be safe or reuse)
            # We need to run the script using node from web directory context or just require the module
            # Simplest way: use the installed @vercel/blob in web/node_modules
            
            node web/scripts/upload-to-blob.mjs "$ASSET_PATH"
          else
            echo "No asset found to upload"
            exit 1
          fi
