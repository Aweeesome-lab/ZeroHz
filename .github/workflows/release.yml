name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install frontend dependencies
        run: |
          npm install
          cd web && npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.platform == 'macos-latest' && '--target universal-apple-darwin' || '' }}

      - name: Upload assets to Vercel Blob
        if: matrix.platform == 'macos-latest' || matrix.platform == 'windows-latest'
        shell: bash
        env:
          ZEROHZ_READ_WRITE_TOKEN: ${{ secrets.ZEROHZ_READ_WRITE_TOKEN }}
        run: |
          # Find the built asset based on platform
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            ASSET_PATH=$(find src-tauri/target/universal-apple-darwin/release/bundle/dmg -name "*.dmg" | head -n 1)
          else
            ASSET_PATH=$(find src-tauri/target/release/bundle/nsis -name "*.exe" | head -n 1)
          fi

          if [ -n "$ASSET_PATH" ]; then
            echo "Found asset: $ASSET_PATH"
            # Install dependencies in web folder if not already (it was installed in previous step but let's be safe or reuse)
            # We need to run the script using node from web directory context or just require the module
            # Simplest way: use the installed @vercel/blob in web/node_modules
            
            node web/scripts/upload-to-blob.mjs "$ASSET_PATH"
          else
            echo "No asset found to upload"
            exit 1
          fi

      - name: Send Webhook Notification
        if: success()
        shell: bash
        run: |
          if [ -n "${{ secrets.WEBHOOK_URL }}" ]; then
            PLATFORM="${{ matrix.platform == 'macos-latest' && 'macOS' || 'Windows' }}"
            curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"Deployment Successful - ${PLATFORM} - Version: ${{ github.ref_name }}\"}" \
            ${{ secrets.WEBHOOK_URL }}
          else
            echo "WEBHOOK_URL secret not found, skipping notification."
          fi

  create-updater-json:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create latest.json for updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get release info
          RELEASE_DATA=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}")
          
          VERSION=$(echo "$RELEASE_DATA" | jq -r '.tag_name')
          NOTES=$(echo "$RELEASE_DATA" | jq -r '.body')
          PUBDATE=$(echo "$RELEASE_DATA" | jq -r '.published_at')
          
          # Find signature files from assets
          DMG_SIG=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name | endswith(".dmg.sig")) | .browser_download_url')
          EXE_SIG=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name | endswith(".nsis.zip.sig")) | .browser_download_url')
          
          # Find installer files
          DMG_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name | endswith(".dmg")) | .browser_download_url')
          EXE_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[] | select(.name | endswith("x64-setup.exe")) | .browser_download_url')
          
          # Download signatures
          DMG_SIG_CONTENT=$(curl -sL "$DMG_SIG")
          EXE_SIG_CONTENT=$(curl -sL "$EXE_SIG")
          
          # Create latest.json
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "$NOTES",
            "pub_date": "$PUBDATE",
            "platforms": {
              "darwin-universal": {
                "signature": "$DMG_SIG_CONTENT",
                "url": "$DMG_URL"
              },
              "windows-x86_64": {
                "signature": "$EXE_SIG_CONTENT",
                "url": "$EXE_URL"
              }
            }
          }
          EOF
          
          # Upload to release
          RELEASE_ID=$(echo "$RELEASE_DATA" | jq -r '.id')
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @latest.json \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets?name=latest.json"
